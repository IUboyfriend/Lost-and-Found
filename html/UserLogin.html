    <div class="loader-inner">

		<div class="container-login100" style="background-image: url('../resources/Img/loseWallet.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="../php/Login.php" method="post">
					<span class="login100-form-logo">
                        <image src="../resources/Img/PolyU.png" style="width:70%">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter User ID">
						<input class="input100" type="text" name="UserID" placeholder="User ID">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="Password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>



                    <div class="wrapper" style="margin-bottom:30px">
						<input type="radio" name="role" value="user" id="option-1" checked>
						<input type="radio" name="role" value="admin" id="option-2">
						<label for="option-1" class="option option-1">
							<div class="dot"></div>
							<span style="margin-left:8px;">User</span>
							</label>
						<label for="option-2" class="option option-2">
							<div class="dot"></div>
							<span style="margin-left:8px;">Admin</span>
						</label>
					</div>


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="../html/Forgetpassword.html">
							Forgot/Reset Password

					</div>
